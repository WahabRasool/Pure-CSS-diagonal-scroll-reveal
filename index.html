<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pure CSS diagonal scroll reveal</title>
</head>
<body>
    <main style="--n: 5">
        <article style="--i: 0">
          <header>
            <h2>snow leopard</h2><em>Panthera uncia</em>
          </header>
          <figure><img src="https://images.unsplash.com/photo-1546977532-4a61683ea4a0?w=1600" alt="snow leopard"/></figure>
        </article>
        <article style="--i: 1">
          <header>
            <h2>leopard</h2><em>Panthera pardus</em>
          </header>
          <figure><img src="https://images.unsplash.com/photo-1477949775154-d739b82400b3?w=1600" alt="leopard"/></figure>
        </article>
        <article style="--i: 2">
          <header>
            <h2>jaguar</h2><em>Panthera onca</em>
          </header>
          <figure><img src="https://images.unsplash.com/photo-1566544496485-02b11e54229b?w=1600" alt="jaguar"/></figure>
        </article>
        <article style="--i: 3">
          <header>
            <h2>lion</h2><em>Panthera leo</em>
          </header>
          <figure><img src="https://images.unsplash.com/photo-1516740445505-4e35c7bd7c49?w=1600" alt="lion"/></figure>
        </article>
        <article style="--i: 4">
          <header>
            <h2>tiger</h2><em>Panthera tigris</em>
          </header>
          <figure><img src="https://images.unsplash.com/photo-1569502166343-cf6039a40c9e?w=1600" alt="tiger"/></figure>
        </article>
      </main>
      <div aria-hidden="true"></div>
      <div aria-hidden="true"></div>
      <div aria-hidden="true"></div>
      <div aria-hidden="true"></div>
      <div aria-hidden="true"></div>
